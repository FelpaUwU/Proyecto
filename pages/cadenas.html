<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cadenas - Mi Tienda</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="container">
        <h1>Productos: Cadenas</h1>
        <div id="contenedor-productos" class="product-grid">
        </div>
    </div>

    <footer class="footer">
        Â© 2025 Mi Tienda - Todos los derechos reservados
    </footer>

    <script src="../js/toast.js"></script>
    <script src="../js/producto.js"></script>
    <script src="../js/buscar.js"></script>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let rutaNavbar = '../components/navbar.html';
    
            fetch(rutaNavbar)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                    actualizarContadorCarrito(); 
                })
                .then(() => {

                    activarLinkActual();
                    prepararBuscador();
                    cargarProductos(3); 
                })
                .catch(error => console.error('Error cargando navbar:', error));
    
            cargarProductosEnMemoria(); 
        });
    
        function activarLinkActual() {
            const links = document.querySelectorAll('.navbar-links a');
            const currentPath = window.location.pathname.split('/').pop();
    
            links.forEach(link => {
                if (link.getAttribute('href').includes(currentPath)) {
                    link.classList.add('activo');
                }
            });
        }
    </script>


    <div id="toast" class="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            actualizarContadorCarrito();
        });
    </script>
</body>

</html>
