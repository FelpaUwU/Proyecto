<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Compra Exitosa</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card-success {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        .card-success h1 {
            color: #28a745;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .card-success p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        .btn-tienda {
            display: inline-block;
            padding: 12px 24px;
            background-color: #111;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .btn-tienda:hover {
            background-color: #333;
        }

        .emoji {
            font-size: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="card-success">
        <div class="emoji">üéâ</div>
        <h1>¬°Pago exitoso!</h1>
        <p>Gracias por tu compra. üéÅ</p>
        <a href="../index.html" class="btn-tienda">Volver a la tienda</a>
    </div>

    <script src="../js/toast.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const usuarioId = 1;
            const metodoPago = 'tarjeta';
            const carrito = JSON.parse(localStorage.getItem('carrito')) || [];

            if (carrito.length === 0) {
                console.error('No hay productos en el carrito.');
                return;
            }

            try {
                // 1. Registrar pedido
                const pedidoResponse = await fetch('../php/api/registrar_pedido.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        usuario_id: usuarioId,
                        metodo_pago: metodoPago,
                        productos: carrito
                    })
                });

                const pedidoData = await pedidoResponse.json();

                if (!pedidoData.success) {
                    console.error('Error al registrar pedido');
                    return;
                }

                console.log('Pedido registrado exitosamente.');

                // 2. Actualizar stock
                const productosParaActualizar = carrito.map(item => ({
                    id: item.id,
                    cantidad: item.cantidad
                }));

                const stockResponse = await fetch('../php/api/actualizar_stock.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ productos: productosParaActualizar })
                });

                const stockData = await stockResponse.json();

                if (stockData.success) {
                    console.log('Stock actualizado correctamente.');
                    localStorage.removeItem('carrito');
                    mostrarToast('¬°Gracias por tu compra! Stock actualizado ‚úÖ');
                } else {
                    console.error('Error al actualizar stock.');
                }

            } catch (error) {
                console.error('Error general:', error);
            }
        });

        function mostrarToast(mensaje) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = mensaje;
            document.body.appendChild(toast);

            toast.style.position = 'fixed';
            toast.style.bottom = '20px';
            toast.style.right = '20px';
            toast.style.background = '#28a745';
            toast.style.color = '#fff';
            toast.style.padding = '12px 20px';
            toast.style.borderRadius = '8px';
            toast.style.boxShadow = '0 4px 8px rgba(0,0,0,0.2)';
            toast.style.zIndex = '1000';
            toast.style.opacity = '0';
            toast.style.transition = 'opacity 0.5s ease';

            setTimeout(() => {
                toast.style.opacity = '1';
            }, 100);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 500);
            }, 3000);
        }
    </script>
</body>

</html>
